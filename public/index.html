<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>PONG</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./output.css">
  <style>

    body {
      /* Bobby gave #FFFF25 but I color picked from real arcade machine and it gave other color */
      background-color: #fef164;
      margin: 0;
      padding: 0;  /* Remove padding */
      /* min-height: 100vh; */
      letter-spacing: 0.05em;
      overflow-x: hidden;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .page-container {
      display: flex;
      min-height: 100vh;
          /* border-top: 30px solid black; */
    }

    .main-content {
      width: 100%;  /* Adjust as needed */
       padding: 10px; 

    }

    .arcade-cabinet {
      height: 100vh;  /* Use viewport height */
      background-color: #fef164;
      margin: 0px auto;
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;

      @media (max-width: 932px) {
        margin: 0px auto;
      }
    }
    .screen-container {
      height: 74vh;  /* Use viewport height */
      min-height: 478px;
      max-height: 900px;  /* Add max-height to prevent excessive scaling */
      position: relative;
      margin: 0 auto 20px;
      max-width: 1450px;
      width: 60%;
      padding-top: 20px;
      transform: perspective(100px) rotateX(-1deg);
      transform-origin: center bottom;
      font-family: 'Jersey 10', sans-serif;

      @media (max-width: 932px) {
        padding-top: 0px;
        max-width: 74%;
        width: 74%;
        margin-top: -25px;
        min-height: auto;
        height: 70vh;  /* Slightly smaller on mobile */
      }

      @media only screen and (orientation: landscape) and (max-width: 932px) and (hover: none) and (pointer: coarse) {
        padding-top: 0px;
        max-width: 60%;
        margin: 0 auto;
        min-height: 478px;
      } 
    }
    .screen-background {
      height: 100%;

      background-color: #000;
      position: absolute;
      top: -10px;
      left: -30px;
      right: -30px;
      bottom: -10px;
      border-radius: 40px;
      transform: scale(1.1);

    }
    .screen-bezel {
      height: 100%;

      margin-top: -40px;
      background-color: #000;
      position: relative;
      padding: 62px 35px;
      transform: perspective(100px) rotateX(1deg);
      transform-origin: center center;
      border-radius: 30px 30px 80px 80px;
      box-shadow: 
        inset 0 2px 40px rgba(255,255,255,0.05),
        inset 0 -2px 40px rgba(0,0,0,0.9);
      z-index: 2;
      @media (max-width: 932px) {
        margin-top: 20px;
      }
    }
    .screen-bezel::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 30px 30px 80px 80px;
      box-shadow: inset 0 0 20px rgba(255,255,255,0.1);
      pointer-events: none;
      z-index: 3;
    }
    .screen-bezel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 30px 30px 80px 80px;
      z-index: 1;
    }
    .screen-content {
      height: 100%;  /* Fill container height */
      padding: 32px;
      position: relative;
      background: #111;
      border-radius: 20px;
      overflow: hidden;
      transform: translateZ(20px);
      /* box-shadow: 
        inset 0 2px 30px rgba(255,255,255,0.05),
        inset 0 -2px 30px rgba(0,0,0,0.8),
        0 0 20px rgba(0,0,0,0.5); */
      margin: 10px 10 20px 10px;
      max-width: 1400px;

      @media (max-width: 932px) {
        padding: 0px;
        height: 100%;
        max-width: 800px;
      }
    }

    @keyframes scanline {
      0% {
        transform: translateY(-50%) rotate(45deg);
      }
      100% {
        transform: translateY(50%) rotate(45deg);
      }
    }
    .screen-container::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      transform: translateY(10px) translateZ(-50px);
      filter: blur(20px);
      z-index: -2;
    }
    .screen-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 40px 40px 100px 100px;
      box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
      pointer-events: none;
      z-index: 2;
    }
    .game-title {
      text-align: center;
      margin-bottom: 130px;

      @media only screen and (orientation: landscape) and (max-width: 932px) and (hover: none) and (pointer: coarse){
        display: block;
        position: absolute;
        top: 33%;
        left: -45px;
        transform: rotate(-90deg);
        z-index: 1;
      }

      @media (min-width: 1600px) {
        margin-bottom: 160px;
      }
    }
    .atari-logo-mobile{
      display: none;

      @media only screen and (orientation: landscape) and (max-width: 932px) and (hover: none) and (pointer: coarse) {
        width: 236px;
        height: auto;
        display: block;
        position: absolute;
        top: 16%;
        right: -66px;
        transform: rotate(90deg);
        z-index: 1;
        
      }
    }
    .game-title img {
      width: 200px;
      height: auto;
      display: block;
      margin: 0 auto 20px;
        @media screen and (min-width: 932px) {
        background-color: #fef164;
        position: relative;
        z-index: 123;
        padding: 1px;
        border-radius: 2px;
      }
    }

    .hidden {
      opacity: 0;
      transition: opacity 0.3s ease-out;
    }

    #info {
      opacity: 1;
      transition: opacity 0.3s ease-in;
    }

    canvas {
      /* background-color: #000; */
      width: calc(100% - 40px);
      height: calc(100% - 20px);
      display: block;
      position: relative;
      z-index: 1;
      margin: 10px auto;
      /* box-shadow: inset 0 0 20px rgba(0,0,0,0.8); */
      touch-action: none; /* Prevents browser handling of touch events */
      -webkit-touch-callout: none; /* Prevents long-press menu on iOS */
      -webkit-user-select: none; /* Prevents text selection on iOS */
      user-select: none;
      display: block;
      max-width: 100%;

    }
    #score {
      color: white;
      position: relative;
      z-index: 3;
      visibility: hidden;
      margin-top: 20px;
      font-size: 20px;
      white-space: break-spaces; 

    }
    .screen-content::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        linear-gradient(
          180deg,
          rgba(255,255,255,0.15) 0%,
          rgba(255,255,255,0) 50%
        ),
        radial-gradient(
          circle at 50% 0%,
          rgba(255,255,255,0.2) 0%,
          transparent 60%
        );
      border-radius: 20px 20px 60px 60px;
      pointer-events: none;
      z-index: 3;
    }
    @keyframes flicker {
  0% {
    opacity: 0.27861;
  }
  5% {
    opacity: 0.34769;
  }
  10% {

  }

  }
  95% {
    opacity: 0.36108;
  }
  100% {
    opacity: 0.24387;
  }
}

.crt::after {
  content: " ";
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  background: rgba(18, 16, 16, 0.1);
  opacity: 0;
  z-index: 2;
  pointer-events: none;
  animation: flicker 0.15s infinite;
}
.crt::before {
  content: " ";
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
  z-index: 2;
  background-size: 100% 2px, 3px 100%;
  pointer-events: none;
}
.crt {
  animation: textShadow 1.6s infinite;
}
/* Add new frame overlay */
.screen-frame {
  position: absolute;
  top: -15px;
  left: -35px;
  right: -35px;
  bottom: 0px;
  background-image: url(https://cdn.b3.fun/computer-overlay.gif);
  background-size: 100% 100%;
  background-position: center;
  background-repeat: no-repeat;
  border-radius: 40px;
  pointer-events: none;
  z-index: 10;
  /* opacity: 0.7; */
}

/* Add these new styles */
.atari-logo {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 4;
  animation: fadeInOut 4s ease-in-out forwards;
}

.atari-logo img {
  width: 200px;
  filter: invert(1); /* This makes the black logo white */
  opacity: 0.8;
}

@keyframes fadeInOut {
  0% {
    opacity: 0;
  }
  30% {
    opacity: 0.8;
  }
  70% {
    opacity: 0.8;
  }
  100% {
    opacity: 0;
    visibility: hidden;
  }
}

/* Add these new styles */
.arcade-cabinet {
  position: relative;
  z-index: 1;
}

.background-decoration {
  position: fixed;
  top: 0;
  bottom: 0;
  width: 25%;
  background-color: black;
  z-index: 0;
}

#info {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  visibility: hidden;
  animation: showAfterLogo 0s 4s forwards;
  z-index: 5;
  width: 100%;
}

@keyframes showAfterLogo {
  0% {
    visibility: hidden;
  }
  100% {
    visibility: visible;
  }
}

/* Update these radio button styles */
input[type="radio"] + label {
    user-select: none;
    cursor: pointer;
    transition: all 0.2s ease;
    display: block;
    color: white;
    position: relative;
    z-index: 5;
}

input[type="radio"]:checked + label, input[type="radio"] + label:hover  {
    background-color: rgba(255, 255, 255, 0.9);
    color: black;
}


/* Make sure radio inputs are properly hidden but still accessible */
input[type="radio"].hidden {
    position: absolute;
    opacity: 0;
    width: 1px;
    height: 1px;
    z-index: 5;
}

.game-mode-btn {
    user-select: none;
    cursor: pointer;
    background: transparent;
    border: none;
    color: white;
    z-index: 5;
    font-size: inherit;
}

.game-mode-btn:focus {
    background-color: rgba(255, 255, 255, 0.9);
    color: black;
}

.screen-header {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;

}

#exit {
    position: absolute;
    top: 20px;
    left: 10%;
    font-size: 1.25rem;
}



#orientation-warning {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: black;
    color: white;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    text-align: center;
    padding: 20px;
    font-family: 'Jersey 10', sans-serif;
}

/* Add screen bezel effect to orientation warning */
.orientation-screen {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #111;
}

#orientation-warning h2 {
    font-size: 2.5em;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 2px;
    animation: textShadow 1.6s infinite;
}

#orientation-warning p {
    font-size: 1.2em;
    margin-bottom: 30px;
    opacity: 0.9;
}

#orientation-warning .rotate-icon {
    font-size: 4em;
    margin-top: 20px;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% {
        transform: scale(1);
        opacity: 0.5;
    }
    50% {
        transform: scale(1.2);
        opacity: 1;
    }
    100% {
        transform: scale(1);
        opacity: 0.5;
    }
}

@media only screen and (orientation: portrait) and (max-width: 768px) and (hover: none) and (pointer: coarse)  {
    .page-container {
        display: none;
    }
    
    #orientation-warning {
        display: flex;
    }

    #orientation-warning::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
            rgba(18, 16, 16, 0) 50%,
            rgba(0, 0, 0, 0.25) 50%
        ),
        linear-gradient(
            90deg,
            rgba(255, 0, 0, 0.06),
            rgba(0, 255, 0, 0.02),
            rgba(0, 0, 255, 0.06)
        );
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
        opacity: 0.15;
        z-index: -1;
    }
}
