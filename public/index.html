<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>PONG</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
  <style>
    body {
      /* Bobby gave #FFFF25 but I color picked from real arcade machine and it gave other color */
      background-color: #fef164;
      margin: 0;
      padding: 0;  /* Remove padding */
      min-height: 100vh;
      letter-spacing: 0.05em;
    }

    .page-container {
      display: flex;
      min-height: 100vh;
          /* border-top: 30px solid black; */
    }


    .main-content {
      width: 100%;  /* Adjust as needed */
      padding: 20px;
    }

    .arcade-cabinet {
      background-color: #fef164;
      margin: 20px auto;
      position: relative;
      z-index: 1;
    }
    .screen-container {
      position: relative;
      margin: 0 auto 70px;
      max-width: 666px;
      padding-top: 20px;
      transform: perspective(1000px) rotateX(-20deg);
      transform-origin: center bottom;
      font-family: 'Jersey 10', sans-serif;
    }
    .screen-background {
      background-color: #000;
      position: absolute;
      top: -10px;
      left: -30px;
      right: -30px;
      bottom: -10px;
      border-radius: 40px;
      transform: scale(1.1);

    }
    .screen-bezel {
      background-color: #000;
      position: relative;
      padding: 30px;
      transform: perspective(1000px) rotateX(20deg);
      transform-origin: center center;
      border-radius: 30px 30px 80px 80px;
      box-shadow: 
        inset 0 2px 40px rgba(255,255,255,0.05),
        inset 0 -2px 40px rgba(0,0,0,0.9);
      z-index: 2;
    }
    .screen-bezel::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 30px 30px 80px 80px;
      box-shadow: inset 0 0 20px rgba(255,255,255,0.1);
      pointer-events: none;
      z-index: 3;
    }
    .screen-bezel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 30px 30px 80px 80px;
      z-index: 1;
    }
    .screen-content {
      position: relative;
      background: #111;
      border-radius: 20px;
      overflow: hidden;
      transform: translateZ(20px);
      box-shadow: 
        inset 0 2px 30px rgba(255,255,255,0.05),
        inset 0 -2px 30px rgba(0,0,0,0.8),
        0 0 20px rgba(0,0,0,0.5);
      margin: 10px 10 20px 10px;
      height: 450px;
    }

    @keyframes scanline {
      0% {
        transform: translateY(-50%) rotate(45deg);
      }
      100% {
        transform: translateY(50%) rotate(45deg);
      }
    }
    .screen-container::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      transform: translateY(10px) translateZ(-50px);
      filter: blur(20px);
      z-index: -2;
    }
    .screen-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 40px 40px 100px 100px;
      box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
      pointer-events: none;
      z-index: 2;
    }
    .game-title {
      text-align: center;
      margin-bottom: 200px;
    }
    .game-title img {
      width: 200px;
      height: auto;
      display: block;
      margin: 0 auto 20px;
    }
    .controls-panel {
      background: #e6e6e6;
      padding: 40px;
      border-radius: 4px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      transform: perspective(1000px) rotateX(32deg);
      transform-origin: center bottom;
      box-shadow: 
        inset 0 1px 2px rgba(255,255,255,0.2),
        inset 0 -1px 2px rgba(0,0,0,0.2),
        0 3px 10px rgba(0,0,0,0.2);
      position: relative;
      overflow: visible;
    }

    .hidden {
      opacity: 0;
      transition: opacity 0.3s ease-out;
    }

    #info-text {
      opacity: 1;
      transition: opacity 0.3s ease-in;
    }

    canvas {
      /* background-color: #000; */
      width: calc(100% - 20px);
      height: 300px;
      display: block;
      position: relative;
      z-index: 1;
      margin: 10px auto;
      /* box-shadow: inset 0 0 20px rgba(0,0,0,0.8); */
    }
    #score {
      color: white;
      position: relative;
      z-index: 3;
      visibility: hidden;
      margin-top: 50px;
      font-size: 20px;
      white-space: break-spaces; 

    }
    .screen-content::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        linear-gradient(
          180deg,
          rgba(255,255,255,0.15) 0%,
          rgba(255,255,255,0) 50%
        ),
        radial-gradient(
          circle at 50% 0%,
          rgba(255,255,255,0.2) 0%,
          transparent 60%
        );
      border-radius: 20px 20px 60px 60px;
      pointer-events: none;
      z-index: 3;
    }
    @keyframes flicker {
  0% {
    opacity: 0.27861;
  }
  5% {
    opacity: 0.34769;
  }
  10% {

  }

  }

  }
  75% {

  }

  }
  85% {

  }
  90% {
    opacity: 0.7003;
  }
  95% {
    opacity: 0.36108;
  }
  100% {
    opacity: 0.24387;
  }
}

.crt::after {
  content: " ";
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  background: rgba(18, 16, 16, 0.1);
  opacity: 0;
  z-index: 2;
  pointer-events: none;
  animation: flicker 0.15s infinite;
}
.crt::before {
  content: " ";
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
  z-index: 2;
  background-size: 100% 2px, 3px 100%;
  pointer-events: none;
}
.crt {
  animation: textShadow 1.6s infinite;
}
/* Add new frame overlay */
.screen-frame {
  position: absolute;
  top: -15px;
  left: -35px;
  right: -35px;
  bottom: -15px;
  background-image: url(https://cdn.b3.fun/computer-overlay.gif);
  background-size: 100% 100%;
  background-position: center;
  background-repeat: no-repeat;
  border-radius: 40px;
  pointer-events: none;
  z-index: 10;
  opacity: 0.7;
}

/* Add these new styles */
.atari-logo {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 4;
  animation: fadeInOut 0.5s ease-in-out forwards;
}

.atari-logo img {
  width: 200px;
  filter: invert(1); /* This makes the black logo white */
  opacity: 0.8;
}

@keyframes fadeInOut {
  0% {
    opacity: 0;
  }
  30% {
    opacity: 0.8;
  }
  70% {
    opacity: 0.8;
  }
  100% {
    opacity: 0;
    visibility: hidden;
  }
}

/* Add these new styles */
.arcade-cabinet {
  position: relative;
  z-index: 1;
}

.background-decoration {
  position: fixed;
  top: 0;
  bottom: 0;
  width: 25%;
  background-color: black;
  z-index: 0;
}

#info-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  visibility: hidden;
  animation: showAfterLogo 0s 4s forwards;
  z-index: 5;
  width: 100%;
}

@keyframes showAfterLogo {
  0% {
    visibility: hidden;
  }
  100% {
    visibility: visible;
  }
}

/* Update these radio button styles */
input[type="radio"] + label {
    user-select: none;
    cursor: pointer;
    transition: all 0.2s ease;
    display: block;
    color: white;
    position: relative;
    z-index: 5;
}

input[type="radio"]:checked + label, input[type="radio"] + label:hover  {
    background-color: rgba(255, 255, 255, 0.9);
    color: black;
}


/* Make sure radio inputs are properly hidden but still accessible */
input[type="radio"].hidden {
    position: absolute;
    opacity: 0;
    width: 1px;
    height: 1px;
    z-index: 5;
}

.game-mode-btn {
    user-select: none;
    cursor: pointer;
    background: transparent;
    border: none;
    color: white;
    position: relative;
    z-index: 5;
    font-size: inherit;
}

.game-mode-btn:focus {
    background-color: rgba(255, 255, 255, 0.9);
    color: black;
}

  </style>
</head>
<body>
  <div class="page-container">
    <div class="main-content">
      <div class='arcade-cabinet'>
        <div class='game-title'>
          <img src="https://cdn.b3.fun/pong-logo.png" alt="PONG" />
        </div>
        
        <div class='screen-container'>
          <div class='screen-background'></div>
          <div class='screen-bezel crt'>
            <div class='screen-content'>
              <div id='score' class='text-xl text-center text-white my-4'>Score</div>
              <div id='info-text' class='text-2xl text-center text-white '>
              <div class="text-3xl font-bold">Choose game mode</div>
              <div class="flex justify-center flex-col items-center gap-4 mt-6">
                  <button id="single" class="game-mode-btn px-4  transition-colors duration-200 block min-w-[150px]">
                      Single-player
                  </button>
                  <button id="multi" class="game-mode-btn px-4 py-2 transition-colors duration-200 block min-w-[150px]">
                      Multi-player
                  </button>
              </div>
            </div>
              <div class="atari-logo">
                <img src="https://cdn.b3.fun/atari-logo.png" alt="Atari" />
              </div>
              <canvas class='rounded'></canvas>
            </div>
          <div class='screen-frame'></div>

          </div>
        </div>

        <input class='hidden' type='text' id='user' placeholder='Player Name (Auto)' aria-label='Player' readonly>
      </div>
    </div>
  </div>

  <script type='module' src='client.js'></script>
</body>
