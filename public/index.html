<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>PONG</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <style>
    body {
      background-color: #FFFF25;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    .arcade-cabinet {
      background-color: #FFFF25;
      max-width: 800px;
      margin: 20px auto;
      position: relative;
    }
    .screen-container {
      position: relative;
      margin: 0 auto 40px;
      width: 69%; /* nice */
      padding-top: 20px;
      transform: perspective(1000px) rotateX(-20deg);
      transform-origin: center bottom;
    }
    .screen-background {
      background-color: #000;
      position: absolute;
      top: 0px;
      left: -20px;
      right: -20px;
      bottom: 0px;
      border-radius: 40px 40px 100px 100px;
      transform: scale(1.1);
    }
    .screen-bezel {
      background-color: #000;
      position: relative;
      padding: 20px;
      transform: perspective(1000px) rotateX(20deg);
      transform-origin: center center;
      border-radius: 30px 30px 80px 80px;
      box-shadow: inset 0 0 20px rgba(255,255,255,0.1);
    }
    .screen-bezel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(
        circle at center,
        transparent 0%,
        rgba(0, 0, 0, 0.3) 100%
      );
      border-radius: 30px 30px 80px 80px;
      z-index: 1;
    }
    .screen-content {
      position: relative;
      background: #111;
      border-radius: 20px 20px 60px 60px;
      overflow: hidden;
      transform: translateZ(20px);
      box-shadow: inset 0 2px 15px rgba(255,255,255,0.1);
      &::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        right: -50%;
        bottom: -50%;
        background: radial-gradient(
          circle at center,
          rgba(255,255,255,0.1) 0%,
          transparent 70%
        );
        pointer-events: none;
        z-index: 2;
      }
    }
    .screen-content::before {
      content: '';
      position: absolute;
      top: -150%;
      left: -150%;
      width: 400%;
      height: 400%;
      background: linear-gradient(
        45deg,
        transparent 0%,
        rgba(255, 255, 255, 0.02) 30%,
        rgba(255, 255, 255, 0.04) 50%,
        rgba(255, 255, 255, 0.02) 70%,
        transparent 100%
      );
      transform: rotate(45deg);
      pointer-events: none;
      z-index: 2;
      animation: scanline 12s linear infinite;
      border-radius: 20px 20px 60px 60px;
    }
    @keyframes scanline {
      0% {
        transform: translateY(-50%) rotate(45deg);
      }
      100% {
        transform: translateY(50%) rotate(45deg);
      }
    }
    .screen-container::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      transform: translateY(10px) translateZ(-50px);
      filter: blur(20px);
      z-index: -1;
    }
    .screen-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 40px 40px 100px 100px;
      box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
      pointer-events: none;
      z-index: 4;
    }
    .game-title {
      font-family: 'Arial Black', sans-serif;
      font-size: 48px;
      text-align: center;
      margin-bottom: 100px;
      color: #000;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .controls-panel {
      background-color: #b6b1b1;
      
      padding: 20px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transform: perspective(1000px) rotateX(20deg);
      transform-origin: center bottom;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .start-button {
      background-color: #ff0000;
      color: white;
      padding: 15px 30px;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      border: 8px solid #8b0000;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .dial {
      width: 100px;
      height: 100px;
      background-color: #000;
      border-radius: 50%;
      border: 8px solid #333;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    canvas {
      background-color: #000;
      width: 100%;
      height: 400px;
      display: block;
      position: relative;
      z-index: 1;
    }
    #score {
      color: white;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
      position: relative;
      z-index: 3;
    }
    .screen-content::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        linear-gradient(
          180deg,
          rgba(255,255,255,0.15) 0%,
          rgba(255,255,255,0) 50%
        ),
        radial-gradient(
          circle at 50% 0%,
          rgba(255,255,255,0.2) 0%,
          transparent 60%
        );
      border-radius: 20px 20px 60px 60px;
      pointer-events: none;
      z-index: 3;
    }
    .screen-bezel::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 30px 30px 80px 80px;
      box-shadow: 
        inset 0 0 50px rgba(0,0,0,0.8),
        inset 0 0 20px rgba(255,255,255,0.1);
      pointer-events: none;
      z-index: 2;
    }
    @keyframes flicker {
  0% {
    opacity: 0.27861;
  }
  5% {
    opacity: 0.34769;
  }
  10% {
    opacity: 0.23604;
  }
  15% {
    opacity: 0.90626;
  }
  20% {
    opacity: 0.18128;
  }
  25% {
    opacity: 0.83891;
  }
  30% {
    opacity: 0.65583;
  }
  35% {
    opacity: 0.67807;
  }
  40% {
    opacity: 0.26559;
  }
  45% {
    opacity: 0.84693;
  }
  50% {
    opacity: 0.96019;
  }
  55% {
    opacity: 0.08594;
  }
  60% {
    opacity: 0.20313;
  }
  65% {
    opacity: 0.71988;
  }
  70% {
    opacity: 0.53455;
  }
  75% {
    opacity: 0.37288;
  }
  80% {
    opacity: 0.71428;
  }
  85% {
    opacity: 0.70419;
  }
  90% {
    opacity: 0.7003;
  }
  95% {
    opacity: 0.36108;
  }
  100% {
    opacity: 0.24387;
  }
}
@keyframes textShadow {
  0% {
    text-shadow: 0.4389924193300864px 0 1px rgba(0,30,255,0.5), -0.4389924193300864px 0 1px rgba(255,0,80,0.3), 0 0 3px;
  }
  5% {
    text-shadow: 2.7928974010788217px 0 1px rgba(0,30,255,0.5), -2.7928974010788217px 0 1px rgba(255,0,80,0.3), 0 0 3px;
  }
  10% {
    text-shadow: 0.02956275843481219px 0 1px rgba(0,30,255,0.5), -0.02956275843481219px 0 1px rgba(255,0,80,0.3), 0 0 3px;
  }
  15% {
    text-shadow: 0.40218538552878136px 0 1px rgba(0,30,255,0.5), -0.40218538552878136px 0 1px rgba(255,0,80,0.3), 0 0 3px;
  }
  20% {
    text-shadow: 3.4794037899852017px 0 1px rgba(0,30,255,0.5), -3.4794037899852017px 0 1px rgba(255,0,80,0.3), 0 0 3px;
  }
  25% {
    text-shadow: 1.6125630401149584px 0 1px rgba(0,30,255,0.5), -1.6125630401149584px 0 1px rgba(255,0,80,0.3), 0 0 3px;
  }
  30% {
    text-shadow: 0.7015590085143956px 0 1px rgba(0,30,255,0.5), -0.7015590085143956px 0 1px rgba(255,0,80,0.3), 0 0 3px;
  }
  35% {
    text-shadow: 3.896914047650351px 0 1px rgba(0,30,255,0.5), -3.896914047650351px 0 1px rgba(255,0,80,0.3), 0 0 3px;
  }
  40% {
    text-shadow: 3.870905614848819px 0 1px rgba(0,30,255,0.5), -3.870905614848819px 0 1px rgba(255,0,80,0.3), 0 0 3px;
  }
  45% {
    text-shadow: 2.231056963361899px 0 1px rgba(0,30,255,0.5), -2.231056963361899px 0 1px rgba(255,0,80,0.3), 0 0 3px;
  }
  50% {
    text-shadow: 0.08084290417898504px 0 1px rgba(0,30,255,0.5), -0.08084290417898504px 0 1px rgba(255,0,80,0.3), 0 0 3px;
  }
  55% {
    text-shadow: 2.3758461067427543px 0 1px rgba(0,30,255,0.5), -2.3758461067427543px 0 1px rgba(255,0,80,0.3), 0 0 3px;
  }
  60% {
    text-shadow: 2.202193051050636px 0 1px rgba(0,30,255,0.5), -2.202193051050636px 0 1px rgba(255,0,80,0.3), 0 0 3px;
  }
  65% {
    text-shadow: 2.8638780614874975px 0 1px rgba(0,30,255,0.5), -2.8638780614874975px 0 1px rgba(255,0,80,0.3), 0 0 3px;
  }
  70% {
    text-shadow: 0.48874025155497314px 0 1px rgba(0,30,255,0.5), -0.48874025155497314px 0 1px rgba(255,0,80,0.3), 0 0 3px;
  }
  75% {
    text-shadow: 1.8948491305757957px 0 1px rgba(0,30,255,0.5), -1.8948491305757957px 0 1px rgba(255,0,80,0.3), 0 0 3px;
  }
  80% {
    text-shadow: 0.0833037308038857px 0 1px rgba(0,30,255,0.5), -0.0833037308038857px 0 1px rgba(255,0,80,0.3), 0 0 3px;
  }
  85% {
    text-shadow: 0.09769827255241735px 0 1px rgba(0,30,255,0.5), -0.09769827255241735px 0 1px rgba(255,0,80,0.3), 0 0 3px;
  }
  90% {
    text-shadow: 3.443339761481782px 0 1px rgba(0,30,255,0.5), -3.443339761481782px 0 1px rgba(255,0,80,0.3), 0 0 3px;
  }
  95% {
    text-shadow: 2.1841838852799786px 0 1px rgba(0,30,255,0.5), -2.1841838852799786px 0 1px rgba(255,0,80,0.3), 0 0 3px;
  }
  100% {
    text-shadow: 2.6208764473832513px 0 1px rgba(0,30,255,0.5), -2.6208764473832513px 0 1px rgba(255,0,80,0.3), 0 0 3px;
  }
}
.crt::after {
  content: " ";
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  background: rgba(18, 16, 16, 0.1);
  opacity: 0;
  z-index: 2;
  pointer-events: none;
  animation: flicker 0.15s infinite;
}
.crt::before {
  content: " ";
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
  z-index: 2;
  background-size: 100% 2px, 3px 100%;
  pointer-events: none;
}
.crt {
  animation: textShadow 1.6s infinite;
}
  </style>
</head>
<body>
<div class='arcade-cabinet'>
  <div class='game-title'>PONG</div>
  
  <div class='screen-container'>
    <div class='screen-background'></div>
    <div class='screen-bezel '>
      <div class=' crt'>
      <div class='screen-content '>
        <div id='score' class='text-xl text-center text-white mb-4'>Waiting for players...</div>
        <canvas class='rounded'></canvas>
      </div>
    </div>
    </div>
  </div>

  <div class='controls-panel'>
    <button id="random" class='start-button'>Start Game</button>
    <div class='dial'></div>
  </div>

  <input class='hidden' type='text' id='user' placeholder='Player Name (Auto)' aria-label='Player' readonly>
  
  <div id='pause' class='hidden'>
    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-pause-circle" viewBox="0 0 16 16">
      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
      <path d="M5 6.25a1.25 1.25 0 1 1 2.5 0v3.5a1.25 1.25 0 1 1-2.5 0v-3.5zm3.5 0a1.25 1.25 0 1 1 2.5 0v3.5a1.25 1.25 0 1 1-2.5 0v-3.5z"/>
    </svg>
    <svg hidden xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-play-circle hidden" viewBox="0 0 16 16">
      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
      <path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"/>
    </svg>
  </div>
</div>

<script type='module' src='client.js'></script>
</body>
</html>
